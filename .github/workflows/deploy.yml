name: Deploy to Bluehost via SFTP
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Copies your repo files

      - name: Upload files via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          server: ${{ secrets.BLUEHOST_HOST }}
          username: ${{ secrets.BLUEHOST_USERNAME }}
          password: ${{ secrets.BLUEHOST_PASSWORD }}
          port: ${{ secrets.BLUEHOST_PORT }}
          local_path: './'          # Local folder to deploy
          remote_path: '/public_html/cdad/'  # Bluehost target folder
